<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <script src="https://cdn.tiny.cloud/1/api-key/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --accent-blue: #4a9eff;
            --text-primary: #ffffff;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background-color: var(--secondary-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo span {
            color: var(--accent-blue);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .add-asset-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: 8px;
        }

        button[type="submit"] {
            padding: 0.75rem 2rem;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">Admin<span>Dashboard</span></div>
    </header>

    <main class="main-container">
        <h1>Create New Post</h1>

        <form id="post-form" class="add-asset-form">
            <textarea id="content"></textarea>
            <button type="submit">Save Post</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let pluginsDefault = "preview importcss searchreplace autolink save directionality code visualblocks visualchars fullscreen image link media codesample table charmap pagebreak nonbreaking anchor insertdatetime advlist lists wordcount help charmap quickbars emoticons";
            let menubarDefault = "file edit view insert format tools table help";
            let toolbar1Default = "undo redo accordion accordionremove fontfamily fontsize bold italic underline strikethrough align numlist bullist lineheight outdent indent link image media forecolor backcolor table removeformat pagebreak anchor ltr rtl charmap emoticons codesample code fullscreen preview print";

            let pluginsMinimal = "preview importcss searchreplace autolink save directionality code visualblocks visualchars fullscreen image link media codesample table charmap pagebreak nonbreaking anchor insertdatetime advlist lists wordcount help charmap quickbars emoticons";
            let menubarMinimal = "";
            let toolbarMinimal = "| fontsize alignleft aligncenter alignright alignjustify bullist numlist outdent indent ltr rtl bold italic forecolor backcolor strikethrough link image table charmap emoticons codesample fullscreen preview";

            tinymce.init({
                selector: '#content',
                height: 500,
                menubar: menubarDefault,
                statusbar: false,
                toolbar_location: 'bottom',
                plugins: pluginsDefault,
                toolbar: toolbar1Default,
                content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
            });

            const form = document.getElementById('post-form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const content = tinymce.get('content').getContent();
                console.log('Content:', content);

                alert('Content saved! Check console for output.');
            });
        });
    </script>
</body>

</html>
