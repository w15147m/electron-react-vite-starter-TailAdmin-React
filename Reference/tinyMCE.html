<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMCE Bottom Toolbar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        /* Custom styles to move toolbar to bottom */
        .tox-tinymce {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .tox .tox-editor-header {
            order: 2;
            border-top: 1px solid #e0e0e0;
            border-bottom: none;
            padding: 8px;
        }

        .tox .tox-sidebar-wrap {
            display: flex;
            flex-direction: column;
        }

        .save-btn {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-left: 8px;
        }

        .save-btn:hover {
            background: #6d28d9;
        }

        .toolbar-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Text Editor with Bottom Toolbar</h2>
        <div id="editor-container">
            <textarea id="myeditor" placeholder="Enter Text......"></textarea>
        </div>
    </div>

    <script>
        tinymce.init({
            selector: '#myeditor',
            height: 300,
            menubar: false,
            statusbar: false,

            plugins: 'lists link image',

            // Toolbar with only the buttons from your image
            toolbar: 'bold italic h2 blockquote | bullist numlist | link image | advancedMore | customSave',

            toolbar_mode: 'wrap',
            toolbar_location: 'bottom',

            placeholder: 'Enter Text......',

            setup: function (editor) {

                // Advanced dropdown button (like in image 2)
                editor.ui.registry.addMenuButton('advancedMore', {
                    icon: 'more-drawer',
                    tooltip: 'More options',
                    fetch: function (callback) {
                        const items = [
                            {
                                type: 'menuitem',
                                text: 'Underline',
                                icon: 'underline',
                                onAction: function () {
                                    editor.execCommand('Underline');
                                }
                            },
                            {
                                type: 'menuitem',
                                text: 'Strikethrough',
                                icon: 'strike-through',
                                onAction: function () {
                                    editor.execCommand('Strikethrough');
                                }
                            },
                            {
                                type: 'separator'
                            },
                            {
                                type: 'menuitem',
                                text: 'Align Left',
                                icon: 'align-left',
                                onAction: function () {
                                    editor.execCommand('JustifyLeft');
                                }
                            },
                            {
                                type: 'menuitem',
                                text: 'Align Center',
                                icon: 'align-center',
                                onAction: function () {
                                    editor.execCommand('JustifyCenter');
                                }
                            },
                            {
                                type: 'menuitem',
                                text: 'Align Right',
                                icon: 'align-right',
                                onAction: function () {
                                    editor.execCommand('JustifyRight');
                                }
                            },
                            {
                                type: 'separator'
                            },
                            {
                                type: 'menuitem',
                                text: 'Text Color',
                                icon: 'color-picker',
                                onAction: function () {
                                    const color = prompt('Enter color (e.g., #7c3aed, red):');
                                    if (color) {
                                        editor.execCommand('ForeColor', false, color);
                                    }
                                }
                            },
                            {
                                type: 'menuitem',
                                text: 'Highlight',
                                icon: 'highlight-bg-color',
                                onAction: function () {
                                    const color = prompt('Enter highlight color (e.g., yellow, #ffeb3b):');
                                    if (color) {
                                        editor.execCommand('HiliteColor', false, color);
                                    }
                                }
                            },
                            {
                                type: 'separator'
                            },
                            {
                                type: 'menuitem',
                                text: 'Clear Formatting',
                                icon: 'remove-formatting',
                                onAction: function () {
                                    editor.execCommand('RemoveFormat');
                                }
                            }
                        ];
                        callback(items);
                    }
                });

                // Custom Save Button
                editor.ui.registry.addButton('customSave', {
                    text: 'Save',
                    onAction: function () {
                        const content = editor.getContent();
                        console.log('Saved content:', content);
                        alert('Content saved!\n\n' + content);
                    }
                });
            },

            // Custom styling
            content_style: `
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    font-size: 15px;
                    line-height: 1.6;
                    padding: 15px;
                    color: #333;
                }
                body::before {
                    content: 'Enter Text......';
                    color: #999;
                    position: absolute;
                    pointer-events: none;
                }
                body:focus::before {
                    content: '';
                }
            `
        });
    </script>
</body>

</html>
```
